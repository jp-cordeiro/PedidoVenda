<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="pedido" value="#{cadastroPedidoBean.pedido}" />
		<f:event listener="#{cadastroPedidoBean.inicializar()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">#{cadastroPedidoBean.edit ? "Edição de pedidos" : "Novo Pedido"}</ui:define>

	<ui:define name="corpo">

		<h:form id="frmNovoPedido">
			<h1>#{cadastroPedidoBean.edit ? "Edição de pedidos" : "Novo
				Pedido"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/pedidos/BotaoPedido.xhtml" />

			<ui:include src="/WEB-INF/template/pedidos/CapaPedido.xhtml" />

			<p:tabView style="margin-top:20px" effect="fade"
				effectDuration="fast">

				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/ItensPedido.xhtml" />
				</p:tab>

				<p:tab title="Dados de Entrega">
					<ui:include
						src="/WEB-INF/template/pedidos/DadosEntregaPedido.xhtml" />
				</p:tab>

				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/ObservacaoPedido.xhtml" />
				</p:tab>

			</p:tabView>
		</h:form>

	</ui:define>

</ui:composition>
